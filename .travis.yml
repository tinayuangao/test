language: node_js
sudo: true

node_js:
  - '5.6.0'

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++6

branches:
  only:
  - master

env:
  global:
  - LOGS_DIR=/tmp/angular-material2-build/logs
  - SAUCE_USERNAME=tinayuangao
  - ARCH=linux-x64
  - BROWSER_PROVIDER_READY_FILE=/tmp/angular-material2-build/readyfile
  matrix:
    # Order: a slower build first, so that we don't occupy an idle travis worker waiting for others to complete.
    - MODE=e2e
    #- secure: ""
addons:
  jwt:
    - secure: ""

before_install:
    - echo $MATERIAL2_SCREENSHOT_FIREBASE_KEY
    - echo $MATERIAL2
    - echo $SAUCE_ACCESS_KEY
    - echo $SAUCE_ACCESS_KEY_ME
    - echo $THIRDPARTY_SHARED_SECRET
    - export | grep MATERIAL
matrix:
  fast_finish: true

install:
  - npm install

before_script:
  - mkdir -p $LOGS_DIR

script:
  - ./scripts/ci/build-and-test.sh

cache:
  directories:
    - node_modules
    - $HOME/.pub-cache
    
