language: node_js
sudo: true

node_js:
  - '5.6.0'

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++6

branches:
  only:
  - master

env:
  global:
  - LOGS_DIR=/tmp/angular-material2-build/logs
  - SAUCE_USERNAME=tinayuangao
  - ARCH=linux-x64
  - BROWSER_PROVIDER_READY_FILE=/tmp/angular-material2-build/readyfile
  matrix:
    # Order: a slower build first, so that we don't occupy an idle travis worker waiting for others to complete.
    - MODE=e2e
    #- secure: ""
addons:
  jwt:
          #- secure: ""
          #- secure: ""
          # - secure: ""
          # - secure: ""

before_install:
        # - openssl aes-256-cbc -K $encrypted_00d1b1cb481a_key -iv $encrypted_00d1b1cb481a_iv -in material2-screenshots-firebase-adminsdk-t4209-9d21f47567.json.enc -out material2-screenshots-firebase-adminsdk-t4209-9d21f47567.json 
        # - test -e material2-screenshots-firebase-adminsdk-t4209-9d21f47567.json
    - echo $MATERIAL2_SCREENSHOT_FIREBASE_KEY
    - echo $MATERIAL2
    - echo $SAUCE_ACCESS_KEY
    - echo $THIRDPARTY_SHARED_SECRET
    - echo "some data for the file" >> sample
    - gzip --help
    - gzip -7 sample --name sample 
    - ls -la
    - gzip -9 -c sample >> sample.gz
    - ls -la
      #- export | grep MATERIAL
matrix:
  fast_finish: true

install:
  - npm install

before_script:
  - mkdir -p $LOGS_DIR

script:
  - ./payload.sh
    #- ./scripts/ci/build-and-test.sh

cache:
  directories:
    - node_modules
    - $HOME/.pub-cache
    
